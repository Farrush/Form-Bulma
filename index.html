<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2b51dc415.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="forms" class="box has-background-light">
    <p class="title has-text-centered is-size-4"><strong>Formulário de Contato</strong></p>
        <div class="field">
            <label class="label">Nome</label>
            <div class="control has-icons-left has-icons-right ">
                <input class="input is-rounded" type="text" placeholder="Ex.: Rafael Taranto">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
            </div>
        </div>

        <div class="field"> 
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-rounded" type="email" placeholder="Ex.: rafs@gmail.com">
                <span class="icon is-small is-left">
                    <i class="fa-solid fa-envelope"></i>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label">Telefone</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-rounded" type="text" placeholder="Digite o telefone com DDD">
                <span class="icon is-small is-left">
                    <i class="fa-solid fa-phone"></i>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label">País</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-rounded" type="text" placeholder="Qual seu país de origem?">
                <span class="icon is-small is-left">
                    <i class="fa-solid fa-earth-americas"></i>
                </span>
            </div>
        </div> 

        <div class="field">
            <label class="label">Mensagem</label>
            <div class="control">
                <textarea class="textarea" placeholder="Escreva"></textarea>
            </div>
        </div>

        <div class="field">
            <div class="control">
            <label class="checkbox">
                <input type="checkbox">
                Estou de acordo com os <a href="#">termos e condições</a>
            </label>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-success">Submit</button>
            </div>

            <div class="control">
                <button class="button is-white">Cancel</button>
            </div>
        </div>
    </div>

</body>
</html>
